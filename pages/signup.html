<html>
<head>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fanwood+Text&family=Montserrat&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link href="../css/signup.css" rel="stylesheet"/>
<body style="overflow: hidden">
	<script src="../js/index.js"></script>
	<img id="redBubble1" src="../assets/redBubble1.svg"></img>
	<div id="left">
		<h1>Welcome</h1>
		<h2>Sign up to continue</h2>
	</div>
	<div id="right">
		<div onclick="openFiles(this)" id="pictureBox">
			<h4 id="credPicture">Picture</h4>
		</div>
		<div onclick="editInput(this)" id="emailBox">
			<h4>Email</h4>
			<input tabindex="-1" type="text" id="credEmail"></input>
		</div>
		<div onclick="editInput(this)" id="usernameBox">
			<h4>Username</h4>
			<input tabindex="-1" type="text" id="credUsername"></input>
		</div>
		<div onclick="editInput(this)" id="passwordBox">
			<h4>Password</h4>
			<input tabindex="-1" type="password" id="credPassword"></input>
		</div>
		<div onclick="signUp()" id="loginBox">
			<h5>Sign Up</h5>
		</div>
		<a href="index.html"><h3>Log in</h3></a>
	</div>
	<div onclick="notify(this)" id="notificationBox">
		<div id="notificationMessage">Some fields are empty!</div>
		<div id="notificationTimer"></div>
	</div>
</body>
</html>
